<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Gradiant</title>
</head>

<body style="background-image:linear-gradient(to right,#799e00,rgb(7, 93, 180));">


  
    <div class="col-lg-6 mx-auto" style="margin-top: 10%;">
        <h1 class="display-5 fw-bold text-body-emphasis" style="text-align: center;" >Centered hero</h1>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button"  id="myBtn" class="btn1 btn btn-outline-dark btn-lg px-4 gap-3 ">#51937</button>
            <button type="button"  id="myBtn2" class="btn2 btn btn-outline-dark btn-lg px-4 gap-3">#008793</button>
          </div>
          <h5 style="text-align: center;">click to copy your code</h5>
    
      <p class="lead mb-4 copy" id="copyCode" style="text-align: center; background-color: rgba(240, 248, 255, 0.21); border-radius: 25%;"> background-image:linear-gradient(to right,#799e00,rgb(7, 93, 180))</p>
      
    </div>
  







    <script>

        // getting random hex values
        const getHexvalue = () => {
            let hexaValue = '0123456789abcdef'
            let colors = '#'
            for (let i = 0; i < 6; i++) {
                colors += (hexaValue[Math.floor(Math.random() * 16)])
            }
            return colors
        }
        let color1="#3456"
        let color2="#5678"
        // for button 1
        const handleButton1 = () => {
            let rgb1 = getHexvalue()
            document.body.style.backgroundImage=`linear-gradient(to right,${rgb1},${color1})`
            let text1= document.getElementById('myBtn')
            text1.innerHTML=`${rgb1}`

            let copyCod= document.getElementById('copyCode')
            copyCod.innerHTML=`background-image:${document.body.style.backgroundImage}`
            // console.log(rgb1)
            color1=rgb1
            console.log(color1,color2)
            console.log(document.body.style.backgroundImage)
            return rgb1
            
        }
        // for button 2
        const handleButton2=()=>{
            let rgb2=getHexvalue()
            document.body.style.backgroundImage=`linear-gradient(to right ,${color2},${rgb2})`
            let text1= document.getElementById('myBtn2')
            text1.innerHTML=`${rgb2}`
            let copyCod2= document.getElementById('copyCode')
            copyCod2.innerHTML=`background-image:${document.body.style.backgroundImage}`
            // console.log(rgb2)
            color2=rgb2
            console.log(color1,color2)

            console.log(document.body.style.backgroundImage)
            return rgb2
            
        }
        console.log(color1,color2)


        let btn = document.getElementById('myBtn')
        btn.addEventListener("click", handleButton1)
        

        let btn2 = document.getElementById('myBtn2')
        btn2.addEventListener("click",handleButton2)


        let copyColor=document.querySelector('.copy')
        copyColor.addEventListener('click',()=>{
            navigator.clipboard.writeText(copyColor.innerText)
        })
    </script>
</body>

</html>
